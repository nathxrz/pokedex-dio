<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="container">
      <section class="pokedex">
        <h1>Pokédex</h1>
        <ol id="pokedex__list" class="pokedex__list"></ol>

        <div class="pokedex__pagination">
          <button id="pokedex__buttonId" class="pokedex__button" type="button">
            <span class="material-symbols-outlined"> add </span>
          </button>
        </div>
        <div class="modal">
          <div class="modal__content grass">
            <div class="modal__info">
              <div>
                <span class="material-symbols-outlined"> arrow_back </span>
                <span class="modal__number">#001</span>
              </div>
              <img
                class="modal__img"
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                alt="Bulbasaur"
              />
              <h3 class="modal__name">Bulbasaur</h3>
            </div>
            <div class="modal__detail">
              <div class="modal__section">
                <h4>Tipos:</h4>
                <div class="modal__types">
                  <span>grass</span>
                  <span>posion</span>
                </div>
              </div>

              <div class="modal__section">
                <h4>Altura:</h4>
                <p>0.7 m</p>
              </div>

              <div class="modal__section">
                <h4>Peso:</h4>
                <p>6.9 kg</p>
              </div>

              <div class="modal__section">
                <h4>Habilidades:</h4>
                <div class="modal__skills">
                  <span>Overgrow</span>
                  <span>Chlorophyll</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="./assets/js/pokemon-model.js"></script>
  <script src="./assets/js/poke-api.js"></script>
  <script src="./assets/js/main.js"></script>
</html>
