<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="

  <body>
    <div class="container">
      <section class="pokedex">
        <h1>Pokedex</h1>
        <ol class="pokedex__list">
          <li class="pokedex__pokemon">
            <span class="pokedex__number">#001</span>
            <span class="pokedex__name">Bulbasaur</span>
            <div class="pokedex__detail">
              <ol class="pokedex__types">
                <li class="pokedex__type">grass</li>
                <li class="pokedex__type">poison</li>
              </ol>
              <img
                class="pokedex__img"
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                alt="Bulbasaur"
              />
            </div>
          </li>
        </ol>
      </section>
    </div>
